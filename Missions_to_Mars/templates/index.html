<!DOCTYPE html>
<html lang = "en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
      
    <body>
        <div class = "container">
            <div class = "jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class = "btn btn-primary btn-lg" href = "/scrape" role = "button">Scrape New Data</a></p>
            </div>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-12">
                    <h3>Latest Mars News</h3>
                    <h4>{{mars.first_title}}</h4>
                    <p>{{mars.first_para}}</p>
                </div>
            </div>
        </div>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-8">
                    <h3>Featured Mars Image</h3>
                    <img src = "{{mars.image_url}}" style = "max-width:100%; max-height:auto;" alt = "Featured Mars Image">
                </div>
                <div class = "col-md-4">
                    <h4>Mars Facts</h4>
                    {{mars.table}}
                </div>
            </div>
        </div>
        <h2 style = "text-align: center;">Mars Hemispheres</h2>
        <hr>
        <div class = "card-deck">
            <div class = "col-md-12">
                {% for hemisphere_image in mars.hemisphere_image %}
                <div class = "col-md-3">
                    <div class = "card text-white bg-danger">
                        <img class = "card-img-top" scr = "{{hemisphere_image.img_url}}" alt = "{{hemisphere_image.title}}">
                        <div class = "card-body">
                            <p calss = "card-text">{{hemisphere_image.title}}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {{mars.hemisphere_image}}

        </div>
        </div>
    </body>
</html>
